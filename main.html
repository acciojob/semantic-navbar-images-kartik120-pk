<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Images</title>
    <!-- Optional: Adding a simple style to make it look better -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .image-gallery img {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Heading above images -->
    <h1>3 Random Images</h1>

    <!-- Image Gallery -->
    <div class="image-gallery">
        <img src="https://picsum.photos/id/123/200/300" alt="Random image">
        <img src="https://picsum.photos/id/124/200/300" alt="Random image">
        <img src="https://picsum.photos/id/125/200/300" alt="Random image">
    </div>
</body>
</html>
